
<div class="media">
	<div class="media-left">
		<iframe  class="media-object" width="400" height="300" ng-src="{{trustSrc(parametros.Direccion)}}" >
		</iframe>
	</div>	
	<div class="media-body">
		<img  width="250" height="100" ng-src="{{parametros.Foto}}" alt="Image">
		<h4 class="media-heading">{{parametros.banda}}</h4>
		<p>{{parametros.texto}}</p>
	</div>
	
</div>
